<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" type='module' defer></script>
    <script src="./js/emailcheck.js"></script> 
    <script src="./js/passwordcheck.js"></script> 
    <title>Cadastro</title>
</head>
<body>
    <form class="container" onsubmit="senhaOK()">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="email" >Email</label>
                <input type="email" onblur="validarEmail()" onfocus="redefinirMsg()" id="email"/>
                <span id="error-email"></span>
            </div>

            <div class="inputbox">
                <label for="rg">RG</label>
                <input type="text" id="rg"  required>
            </div>
            <div class="inputbox">
                <label for="Senha">Senha</label>
                <input type="password" name="senha" required>
            </div>
            <div class="inputbox">
                <label for="confirmeASenha">Confirme a Senha</label>
                <input type="password" name="confirma" required>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <label for="cep">CEP</label>
                <input type="text" id="cep"  required>
            </div>
            <div class="inputbox">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco"  required>
            </div>
            <div class="inputbox">
                <label for="numero">Número</label>
                <input type="text" id="numero"  required>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro"  required>
            </div>
            <div class="inputbox">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade"  required>

            </div>
            <div class="inputbox">
                <label for="estado">Estado</label>
                <input type="text" id="estado"  required>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Cadastrar"/>
        </div>
    </form>
</body>
</html>
