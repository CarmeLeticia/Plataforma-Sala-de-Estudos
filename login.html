    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body class="login-body">
    <!--Header inicio-->
    <div class="container-background">
        <header class="header">
            <div class="container  container-header">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/logo.svg" alt="logo" width="150" height="auto" id="logo" class="img-fluid">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse  " id="navbarNav">
                        <ul class="navbar-nav ms-md-auto ">
                            <li class="nav-item">
                                <a class="nav-link text-dark" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Serviços</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Sobre nós</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Entre em contato</a>
                            </li>
                        </ul>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary btn1 me-md-4" type="button">Registre-se</button>
                            <button class="btn btn-primary btn1 " type="button">Entrar</button>
                        </div>
                </nav>
            </div>
        </header>
        <!--Header fim-->

        <!--form inicio-->
        <main class="main">
            <section class="vh-100 section-margin">
                <div class="container-fluid h-custom ">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="./assets/img/Devices-bro.svg" class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 main-container">
                            <form>
                                <h2 class="fw-bold mb-2  title">Entrar</h2>
                                <p class="text-white-50 mb-5">Seja bem vindo de volta!</p>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" class="form-control form-control-lg" placeholder="Digite o seu e-mail" onblur="validarEmail()" onfocus="redefinirMsg()" id="email" /><span id="error-email"></span>
                                    <label class="form-label text-white-50 " for="form3Example3">Email</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="digite a sua senha" name="senha" />
                                    <label class="form-label text-white-50 " for="senha">Senha</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                            Lembre-se
                                        </label>
                                    </div>
                                    <a href="#!" class="text-body text-white-50 ">Esqueceu o seu e-mail?</a>
                                </div>

                                <div class="text-center  mt-5 pt-2  text-end align-items-end ">
                                    <button type="button" class="btn  btn-lg btn1" style="padding-left: 10rem; padding-right: 10rem;">Login</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Novo por aqui? <a href="#!"> <span class="text-white-50 ">Registre-se aqui</span></a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
